<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <button id="menu" onclick="collapse()" style='text-align: center; width: 125px; border: none; font-size:20px; position: fixed; top: 20px; right: 35px; text-align: right; z-index: 2;'>Show Graph</button>
        
        <div class='collapsible' style='background-color: white; width:100%; height:100%'>
            <div style='position: fixed; top: 70px; right: 35px; text-align: right'>
                <span>Clp</span><br>
                <span id="clpText">150 nF  </span><input type=range id="clp" min=50 max=150 step=1 value=150 />
            </div>
            <div style='position: fixed; top: 120px; right: 35px; text-align: right'>
                <span>Chp</span><br>
                <span id="chpText">201 nF  </span><input type=range id="chp" min=199 max=599 step=1 value=201 />
            </div>
            <div id = "graph" style='position:fixed; top:0px; height:95%; width:80%; padding-top:20px; padding-left:20px'></div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.007894852552762557 0.007894852552762557 0.007894852552762557"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
        
        
    <!-- Allows us to identify the different meshes -->
        <script type="text/javascript">
            var clp = 150;
            var chp = 201;
            var chart;
            document.getElementsByClassName("collapsible")[0].style.display = "none";
            
            function collapse(){
                if(document.getElementById('menu').innerHTML=="Show Graph"){
                    document.getElementById('menu').innerHTML="Hide Graph";
                    document.getElementById('menu').style.paddingRight = "10px";
                    document.getElementsByClassName("collapsible")[0].style.display = "block";
                }
                else{
                    document.getElementById('menu').innerHTML="Show Graph";
                    document.getElementById('menu').style.paddingRight = "6px";
                    document.getElementsByClassName("collapsible")[0].style.display = "none";
                }
            }
 
            function calcGain(a,f,fc){
                return a*Math.pow(f-fc,2)-100;
            }
            function setChart(){
                fl=1/(clp*16000*Math.PI*Math.pow(10,-9));
                fh=1/(chp*4000*Math.PI*Math.pow(10,-9));
                fc=Math.sqrt(fl*fh);
                a=100/Math.pow(fl-fc,2);
                
                interval = (fh-fl)/6;
                
                
                offfreq=fl+interval*5
                
                console.log("\n");
                console.log("frequency: " + offfreq);
                console.log("fl: " + fl);
                console.log("fh: " + fh);
                console.log("fc: " + fc);
                console.log("a: " + a);
                console.log("gain: " + calcGain(a,fl+interval*5,fc));
                
                /*chart.series[0].setData([[fl-interval,0],[fl,0],[fc,-100],[fh,0],[fh+interval,0]],true);*/
        
                chart.series[0].setData([[fl-interval,0],[fl,-3],[fl+interval,calcGain(a,fl+interval,fc)],[fl+interval*2,calcGain(a,fl+interval*2,fc)],[fl+interval*3,calcGain(a,fl+interval*3,fc)],[fl+interval*4,calcGain(a,fl+interval*4,fc)],[fl+interval*5,calcGain(a,fl+interval*5,fc)],[fh,-3],[fh+interval,0]],true);
            }
         /*
            function update(){
                if(clp*4<=chp){
                    chp = 4*clp-1
                    document.getElementById('chp').value = chp;
                }
                clp = parseInt(document.getElementById('clp').value);
                document.getElementById('clpText').innerHTML = clp+" nF  ";
                chp = parseInt(document.getElementById('chp').value);
                document.getElementById('chpText').innerHTML = chp+" nF  ";
                setChart();
            }*/
            
            function update(){

                clp = parseInt(document.getElementById('clp').value);
                chp = parseInt(document.getElementById('chp').value);
                
                if(clp*4<=chp){
                    chp = 4*clp-1
                    document.getElementById('chp').value = chp;
                }
                
                document.getElementById('clpText').innerHTML = clp+" nF  ";
                document.getElementById('chpText').innerHTML = chp+" nF  ";
                setChart();
                
            }
            
        
            document.getElementById("clp").addEventListener("input",update);
            document.getElementById("chp").addEventListener("input",update);
            document.addEventListener('DOMContentLoaded', ()=> {
                chart = new Highcharts.chart('graph', {
                    chart:{
                        type:'spline'
                    },
                    title:{
                        text: 'Cavity Filter'
                    },
                    series:[
                        {
                            name: 'gain',
                            data: []
                        }
                    ]
                });
            });
            
            gltf = document.querySelector('#bowser-model');
            var scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function (e) {
                mesh = gltf.getObject3D('mesh');
                console.log(mesh);
            });
        </script>
    </body>
</html>
